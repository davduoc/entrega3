<!-- manga_list.html -->
{% extends 'app/plantilla.html' %}
{%load static%}
{% block content %}

<h1>Listado de Mangas</h1>

<ul>
  {% for manga in mangas %}
    <li>{{ manga.nombre }} - {{ manga.editorial }} - {{ manga.precio }}
      <a href="{% url 'manga_update' manga.pk %}">Editar</a>
      <a href="{% url 'manga_delete' manga.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'manga_create' %}">Crear Manga</a>
{% endblock %}
