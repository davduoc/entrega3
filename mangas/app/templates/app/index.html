    <title>Manga destacado</title>
    <style>
        .preview-button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background-color: #50065a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
        }

        .preview-button .tooltip {
    visibility: hidden;
    width: 300px;
    background-color: #231a9e;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    top: 125%; 
    left: 50%;
    margin-left: -150px;
    opacity: 0;
    transition: opacity 0.3s;
}

        .preview-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="preview-button">
        <button id="shonen" class="preview-button">Manga destacado
            <span class="tooltip">Dragon Ball Super es de genero Shonen, un estilo de cómic japonés dirigido principalmente a un público adolescente masculino, 
                aunque es disfrutado por personas de todas las edades y géneros. Caracterizado por su acción emocionante, 
                aventura, humor y a menudo un protagonista joven que lucha por alcanzar sus metas y superar desafíos.</span>
        </button>
    </div>
    <div class="centered-image">
        <img src="{%static 'app/img/mangas/dragonballsuper01.png'%}" alt="Manga Shonen">
    </div>
</div>
